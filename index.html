<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela Estilizada</title>
</head>

<body>
    <div class="principal">
        <h1><strong>Tabelas estilizadas</strong></h1>

        <div class="tabelas">
            <h2><strong>Moda</strong></h2>

            <table class="moda">
                <tr>
                    <th>Produto</th>
                    <th>Tamanho</th>
                    <th>Valor</th>
                </tr>

                <tr>
                    <td>Camiseta</td>
                    <td>M</td>
                    <td>R$49,00</td>
                </tr>
                <tr>
                    <td>Tênis</td>
                    <td>42</td>
                    <td>R$5,00</td>
                </tr>
            </table>

            <h2><strong>Casa</strong></h2>

            <table class="casa">
                <tr>
                    <th>Produto</th>
                    <th>Valor</th>
                </tr>

                <tr>
                    <td>Sofá</td>
                    <td>R$1.200,00</td>
                </tr>
                <tr>
                    <td>Televisão</td>
                    <td>R$5.000,00</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
